<!Doctype HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Verify Your Age</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" type= "text/css" href="../Elijah-Docs/css/ageverification.css">
    <link href="https://fonts.googleapis.com/css?family=Caveat|Special+Elite&display=swap" rel="stylesheet">
</head>

<body class="age-verify-background">


    <div class="grid-container">
        <div class="grid-x grid-margin-x align-center-middle text-center">
            <div class="cell medium-4">
                <p>Please Enter Birth Date in MM/DD/YYYY Format:</p>
                <div>
                    <label>Month</label>
                    <input id="input1" type="number">
                </div>
                <div>
                    <label>Day</label>
                    <input id="input2" type="number">
                </div>
                <div>
                    <label>Year</label>
                    <input id="input3" type="number">
                </div><br>
        <button class="button hollow" id="submit-age">Submit</button><br>
        <i class="fas fa-skull-crossbones"></i>
        
    </div>  
    </div>
    </div>
    <script src="https://kit.fontawesome.com/76e73fc237.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script src="js/ageverification.js" type="text/javascript"></script>
</body>


</html>
